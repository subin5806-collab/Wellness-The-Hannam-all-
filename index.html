
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELLNESS, THE HANNAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hannam-bg': '#FDFDFD',
              'hannam-green': '#1A362E',
              'hannam-gold': '#B89C7A',
              'hannam-gray-bg': '#F9F9F9',
              'hannam-border': '#EAEAEA',
              'hannam-text': '#1C1C1C',
              'hannam-subtext': '#666666',
            },
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Noto Sans KR', sans-serif; 
        background-color: #FDFDFD; 
        color: #1C1C1C; 
        letter-spacing: -0.02em;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif { font-family: 'Cormorant Garamond', serif; }
      
      .card-minimal {
        background: #FFFFFF;
        border: 1px solid #EAEAEA;
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      
      .num-clean {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E0E0E0; border-radius: 10px; }

      .btn-primary {
        background-color: #1A362E;
        color: #FFFFFF;
        transition: opacity 0.2s;
      }
      .btn-primary:hover { opacity: 0.9; }
      
      .membership-card {
        background: linear-gradient(135deg, #1A362E 0%, #142B24 100%);
        box-shadow: 0 10px 30px rgba(26, 54, 46, 0.15);
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type='module' src='index.tsx'></script>
  </body>
</html>
