
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE HANNAM | WELLNESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hannam-bg': '#FDFDFD',
              'hannam-soft-black': '#1C1C1C',
              'hannam-gold': '#B89C7A',
              'hannam-gray-100': '#F5F5F5',
              'hannam-gray-200': '#EEEEEE',
              'hannam-border': '#EAEAEA',
              'hannam-dark-green': '#142B24',
            },
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Noto Sans KR', sans-serif; 
        background-color: #FDFDFD; 
        color: #1C1C1C; 
        letter-spacing: -0.02em;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif { font-family: 'Cormorant Garamond', serif; }
      
      .card-minimal {
        background: #FDFDFD;
        border: 1px solid #EAEAEA;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-minimal:hover {
        border-color: #B89C7A;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.03);
      }
      
      .num-clean {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E0E0E0; border-radius: 10px; }

      input, select, textarea {
        background-color: #FDFDFD;
        border: 1px solid #EAEAEA;
        border-radius: 12px;
        outline: none;
        transition: border-color 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #B89C7A;
      }
      
      /* 버튼 및 상호작용 요소 */
      .btn-primary {
        background-color: #1C1C1C;
        color: #FDFDFD;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background-color: #2A2A2A;
        transform: translateY(-1px);
      }
      .btn-secondary {
        background-color: #FDFDFD;
        border: 1px solid #EAEAEA;
        color: #666;
        transition: all 0.2s;
      }
      .btn-secondary:hover {
        border-color: #B89C7A;
        color: #B89C7A;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type='module' src='index.tsx'></script>
  </body>
</html>
